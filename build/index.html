<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSpace footer</title>
    <link rel="stylesheet" href="/build/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="/images/favicon.ico">
</head>
<body class="min-h-screen">  
    <footer class="footer-bg w-full absolute bottom-0 left-0 text-center pt-10 pb-10 px-20">
        
        <div  class="grid grid-cols-2 gap-1 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4 sm:col-span-2">
            <div class=" md:space-y-0 md:flex-row">
                <h1 class="font-semibold max-w-lg text-lg tracking-tight text-[#313131] xl:text-xl dark:text-white mb-5">Subscribe to our new letter for update.</h1>
            
                <input type="text" placeholder="Email Address" class="px-2 py-1 text-[#313131] hover:shadow-lg focus:outline-[#D86943] border-none bg-slate-200">
                <button class="bg-[#D86943] px-2 py-1 rounded-md text-[#F6F1EA] focus:ring focus:ring-opacity-40 focus:ring-[#5D5F5E] hover:bg-orange-600">Subscribe</button>
            </div>
            <div class="md:translate-x-56">
                <p class="font-semibold max-w-lg text-xl tracking-tight text-[#313131] xl:text-2xl dark:text-white mb-5">Quick Links</p>
                <ul>
                    <li class="max-w-lg text-sm tracking-tight text-[#313131] xl:text-base dark:text-white"><a class= "hover:underline hover:dark:text-black hover:text-white" href="https://www.codespace.co.za/" target="_blank">Home</a></li>
                    <li class="max-w-lg text-sm tracking-tight text-[#313131] xl:text-base dark:text-white"><a class= "hover:underline hover:dark:text-black hover:text-white" href="https://www.codespace.co.za/about/" target="_blank">Who we are</a></li>
                    <li class="max-w-lg text-sm tracking-tight text-[#313131] xl:text-base dark:text-white"><a class= "hover:underline hover:dark:text-black hover:text-white" href="https://www.codespace.co.za/about/" target="_blank">Our Philisophy</a></li>
                </ul>

            </div>
            <div class="md:translate-x-32">
                <p class="font-semibold max-w-lg text-xl tracking-tight text-[#313131] xl:text-2xl dark:text-white mb-5">Technologies</p>
                <ul>
                    <li class="max-w-lg text-sm tracking-tight text-[#313131] xl:text-base dark:text-white"><a class= "hover:underline hover:dark:text-black hover:text-white" href="https://www.w3schools.com/html/" target="_blank">HTML</a></li>
                    <li class="max-w-lg text-sm tracking-tight text-[#313131] xl:text-base dark:text-white"><a class= "hover:underline hover:dark:text-black hover:text-white" href="https://www.w3schools.com/css/" target="_blank">CSS</a></li>
                    <li class="max-w-lg text-sm tracking-tight text-[#313131] xl:text-base dark:text-white"><a class= "hover:underline hover:dark:text-black hover:text-white" href="https://www.w3schools.com/js/" target="_blank">JavaScript</a></li>
                </ul>

            </div>

        </div>
        <hr class="my-10 border-[#D86943]">
        <div class="flex items-center justify-between">
            <img src="/images/CodeSpace-logo.png" class="mt-4 w-52">
            <a href="https://www.instagram.com/codespaceza/" class="fa fa-instagram dark:text-white text-black hover:text-[#D86943]"></a>
            <a href="https://www.facebook.com/codespaceza" class="fa fa-facebook dark:text-white text-black hover:text-[#D86943]"></a>
            <a href="https://www.youtube.com/channel/UCfmXJliguiwBv2QlRzWdrxA" class="fa fa-youtube dark:text-white text-black hover:text-[#D86943]"></a>
            <a href="https://www.linkedin.com/school/codespaceza/" class="fa fa-linkedin dark:text-white text-black hover:text-[#D86943]"></a>
            
        </div>
    </footer>
</body>
</html>
